spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://netflix:eureka@eureka-server:8761/eureka/
spring.cloud.config.uri=http://mssc-config-server:8888
#spring.cloud.config.discovery.service-id=mssc-config-server
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=10
spring.cloud.config.retry.initial-interval=10000
spring.cloud.config.retry.multiplier=2