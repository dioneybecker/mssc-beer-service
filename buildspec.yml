version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
      
  build:
    commands:
        - echo Build started on `date`
        - mvn clean install
  post_build:
    commands:
        - echo Build completed on `date`
        - mvn package
artifacts:
    files:
        - target/mssc-beer-service-0.0.1-SNAPSHOT.jar
        - appspec.yml
    discard-paths: yes     
cache:
  paths:
     - /root/.m2/**/*
